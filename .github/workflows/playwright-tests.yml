name: Playwright E2E Tests

on:
  push:
    branches:
      - main
      - module-2
      - module-2-ai-solution
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Start Docker Compose services
        run: |
          echo "Starting Docker Compose services..."
          docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."

          # Wait for MongoDB
          for i in {1..30}; do
            if docker compose ps mongo | grep -q "healthy"; then
              echo "âœ“ MongoDB is healthy"
              break
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 2
          done

          # Wait for bookservice
          for i in {1..15}; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ“ Bookservice is responding"
              break
            fi
            echo "Waiting for bookservice... ($i/15)"
            sleep 2
          done

          # Wait for nginx
          for i in {1..10}; do
            if curl -sf http://localhost/ > /dev/null 2>&1; then
              echo "âœ“ Nginx is responding"
              break
            fi
            echo "Waiting for nginx... ($i/10)"
            sleep 2
          done

          echo "All services are ready"

      - name: Show service status
        run: |
          echo "=== Docker Compose Services ==="
          docker compose ps

      - name: Run Playwright tests
        working-directory: tests
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/test-results/html-report/
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tests/screenshots/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: tests/test-results/artifacts/
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if results file exists
          if [ -f tests/test-results/results.json ]; then
            # Parse test results
            TOTAL=$(jq '.suites[].specs | length' tests/test-results/results.json | awk '{s+=$1} END {print s}')

            echo "### Test Statistics" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Tests**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # List test files
            echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
            jq -r '.suites[] | "- **\(.title)**: \(.specs | length) tests"' tests/test-results/results.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š HTML Report uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¸ Screenshots uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Some tests are intentionally skipped (awaiting API implementation)" >> $GITHUB_STEP_SUMMARY
          echo "- Skipped tests: CREATE, UPDATE, DELETE operations" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup services
        if: always()
        run: |
          echo "Cleaning up Docker Compose services..."
          docker compose down -v
          echo "Cleanup complete"
